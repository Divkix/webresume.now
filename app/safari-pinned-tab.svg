  <circle cx="22" cy="9" r="2" fill="white" />
  <!-- Text lines (inverted) -->
  <rect x="14" y="24" width="28" height="4" rx="1" fill="white" />
  <rect x="14" y="33" width="20" height="4" rx="1" fill="white" />
  <rect x="14" y="42" width="24" height="4" rx="1" fill="white" />
</svg>