<svg width="64" height="64" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Clickfolio favicon - blue document with cursor -->

  <!-- Drop shadow filter for cursor -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Blue document body -->
  <rect x="5" y="5" width="40" height="50" rx="8" fill="#2563EB" />

  <!-- White text lines -->
  <path d="M17 18H33" stroke="white" stroke-width="3" stroke-linecap="round" />
  <path d="M17 26H33" stroke="white" stroke-width="3" stroke-linecap="round" />
  <path d="M17 34H25" stroke="white" stroke-width="3" stroke-linecap="round" />

  <!-- Cursor/pointer element -->
  <path d="M33 32L41 50L45 40L55 36L33 32Z" fill="white" stroke="#2563EB"
        stroke-width="2" stroke-linejoin="round" style="filter:url(#shadow);" />
</svg>
